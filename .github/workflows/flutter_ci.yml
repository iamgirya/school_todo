name: Flutter CI

on: push
jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos --no-fatal-warnings
      - run: flutter format lib/ --set-exit-if-changed
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.0.5'
      - run: flutter pub get
      - run: flutter test
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk lib/main_prod.dart --release
      
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.2.1
        with:
          appId: 1:197756551218:android:a87443384abfd78ae07c2b
          token: 0cAVmQ9C2MccXCgYIARAAGAwSNwF-L9IrVA1oSACctLuJyGkoPIw7OKnXQXDEnFrjAMwDXYF2E-I5IO-jn0AB05B1LX4yvaKkrXw
          groups: testers
          file: build/app/outputs/apk/release/app-release.apk
          